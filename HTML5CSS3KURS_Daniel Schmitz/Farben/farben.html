		<!-- #RRGGBB

		<!--
		Ein Hex-Fabr-Code besteht aus zwei Stellen für den Rotwert.
		2 Stellen für den Grünanteil und 2 Werten für den Blau-Anteil.

		Dezimalsystem. Aus dem lassen sich alle Zahlen zusammensetzten.
	  Im Hexadezimalsystem kann man nach der 9 nicht mehr weiterzählen,
	  weil das wären 2 Zahlen. Deswegen hat man die restlichen Zahlen codiert.
	  Man benutzt die ersten Buchstaben des Alphabets.

		Für jede der Farben gibt es 2 Werte, die die Farbe definieren.
		Das Hexadezimalsystem besteht aus 16 Zahlen (0 - F oder 0 - 15)
		Wenn man nur eine Stelle verwenden würde, um eine Farbe zu definieren,
		könnte man also nur 16 verschiedene Abstufungen einer Farbe definieren.

		Dank dieser Schreibweise gibt 265 verschiedne Rottöne, 256 verschiedne Grüntöne
		und 256 verschiedne Blautöne.
	   -->

		0 - 9 A B C D E F

		#FF0000 -> rot
		#00FF00 -> grün
		#0000FF -> blau

		16.777.216 verschiedene Farben -->
